<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invitation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* 防止滚动条出现 */
            display: flex; /* 使用 Flexbox */
            flex-direction: column; /* 垂直排列 */
            align-items: center; /* 水平居中 */
            justify-content: flex-start; /* 垂直顶部对齐 */
            height: 100vh; /* 使 body 高度为视口高度 */
            position: relative;
            padding-top: 50px; /* 添加顶部内边距 */
        }
        .background {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 80%; /* 设置背景图的高度为页面高度的一半 */
            background-image: url('https://s1.aigei.com/src/img/gif/b6/b6e5cec4e5ea4373af174c21b456f98d.gif?imageMogr2/auto-orient/thumbnail/!282x282r/gravity/Center/crop/282x282/quality/85/%7CimageView2/2/w/282&e=1735488000&token=P7S2Xpzfz11vAkASLTkfHN7Fw-oOZBecqeJaxypL:mrOyKLQHdWBf1H-QwHVlm_1fHoA='); /* 替换为可访问的背景图 URL */
            background-size: 20%; /* 背景图覆盖整个区域 */
            background-repeat: no-repeat; /* 防止背景图重复 */
            background-position: center; /* 背景图居中显示在底部 */
            z-index: -1; /* 确保背景在内容后面 */
            animation: backgroundAnimation 10s infinite alternate; /* 背景动画 */
        }

        @keyframes backgroundAnimation {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        h1 {
            color: #ff4081;
            font-size: 2.5em; /* 增加标题字体大小 */
            position: relative;
            z-index: 1; /* 确保标题在背景前面 */
            margin: 20px 0; /* 为标题添加上下间距 */
        }
        .love-letter {
            background-color: rgba(255, 255, 255, 0.8); /* 半透明背景 */
            border: 2px dashed #ff4081;
            border-radius: 15px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 90%; /* 限制最大宽度 */
            overflow-wrap: break-word; /* 处理长单词换行 */
            position: relative;
            z-index: 1; /* 确保内容在背景前面 */
            font-size: 2em; /* 增加文本字体大小 */
        }
        @mediamax-width: 600px) {
            h1 {
                font-size: 2em; /* 在小屏幕上调整标题字体大小 */
            }
            .love-letter {
                padding: 15px; /* 在小屏幕上减少内边距 */
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <h1>邀请</h1>
    <div class="love-letter">
        <pre>亲爱的何奥丞同学：</pre> <!-- 在这里替换为您的情书内容 -->
        <pre>请问可以隆重邀请你明天共进晚餐吗！</pre>
    </div>
</body>
</html>
